<!DOCTYPE html>
<html>
  <head>
    <title>Trivia</title>
    <script type="text/javascript">
      // Hacer una solicitud GET a la API
      fetch('https://opentdb.com/api.php?amount=50&category=15&difficulty=hard&type=multiple')
        .then(response => response.json())
        .then(data => {
          // Extraer preguntas y respuestas del objeto de respuesta
          const questions = data.results;
          
          // Mostrar las preguntas y respuestas en la pÃ¡gina web
          let currentQuestion = 0;
          const questionElement = document.getElementById('question');
          const answerElements = document.querySelectorAll('.answer');
          
          function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.innerHTML = question.question;
            
            // Mezclar las respuestas
            const answers = question.incorrect_answers.concat(question.correct_answer);
            answers.sort(() => Math.random() - 0.5);
            
            answerElements.forEach((element, index) => {
              element.innerHTML = answers[index];
              element.classList.remove('correct');
            });
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
              setTimeout(showAnswer, 8000);
            }
          }
          
          function showAnswer() {
            answerElements.forEach(element => {
              if (element.innerHTML === questions[currentQuestion - 1].correct_answer) {
                element.classList.add('correct');
              }
            });
            setTimeout(showQuestion, 4000);
          }
          
          showQuestion();
        });
    </script>
    <style>
      .correct {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Trivia</h1>
    <div id="question"></div>
    <div>
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
    </div>
  </body>
</html>
